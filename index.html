<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym24</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/made-outer-sans-alt"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo"><img src="/logo.svg" alt="gym24" /></div>
      <div>
        <ul class="menu-items">
          <li>Advantages</li>
          <li>Membership</li>
          <li>About</li>
          <li>Trainers</li>
        </ul>
      </div>
    </nav>

    <!-- Section -->
    <section class="homepage">
      <div class="homepage-txt">
        <h1 class="homepage-heading">
          Free trial session <br />with a trainer
        </h1>
        <button class="homepage-btn">Detailed</button>
      </div>
      <div class="homepage-img">
        <img src="/homepage.svg" alt="Bodybuilder doing exercise in a gym." />
      </div>
    </section>
    <section>Reason to join</section>
    <section>Gym Membership</section>
    <section>
      <div>About Us text</div>
      <div>About Us image</div>
    </section>
    <section>Trainer staff</section>

    <!-- Footer -->
    <footer>Footer</footer>
  </body>
</html>
